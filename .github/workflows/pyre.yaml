name: Pyre Analyze

on:
  push:
    branches: [main]
    paths:
      - "pysa/**"
      - ".github/workflows/pyre.yaml"
  pull_request:
    branches: [main]
    paths:
      - "pysa/**"
      - ".github/workflows/pyre.yaml"
  workflow_dispatch:

jobs:
  pyre:
    name: Pyre Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyre-check fb-sapp django-stubs

      - name: Run Pyre analyze
        working-directory: ${{ github.workspace }}/pysa/src
        run: |
          pyre analyze
